<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Primary Meta Tags -->
    <title>On This Day - Historical Events</title>
    <meta name="title" content="On This Day">
    <meta name="description" content="Discover what happened on this day in history">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://on-this-day-one.vercel.app/">
    <meta property="og:title" content="On This Day">
    <meta property="og:description" content="Discover what happened on this day in history">
    <meta property="og:image" content="https://on-this-day-one.vercel.app/icon.png">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://on-this-day-one.vercel.app/">
    <meta property="twitter:title" content="On This Day">
    <meta property="twitter:description" content="Discover what happened on this day in history">
    <meta property="twitter:image" content="https://on-this-day-one.vercel.app/splash.png">
    
    <!-- Favicon/App Icon -->
    <link rel="apple-touch-icon" href="https://on-this-day-one.vercel.app/icon.png">
    <link rel="icon" type="image/png" href="https://on-this-day-one.vercel.app/icon.png">
    
    <!-- Farcaster Frame / Mini App -->
    <meta property="fc:frame" content="vNext">
    <meta property="fc:frame:image" content="https://on-this-day-one.vercel.app/splash.png">
    <meta property="fc:frame:button:1" content="ðŸ“… Discover Today's History">
    <meta property="fc:frame:post_url" content="https://on-this-day-one.vercel.app/api/frame">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.1em;
            cursor: pointer;
            transition: transform 0.2s;
            margin: 10px 5px;
        }
        
        button:hover:not(:disabled) {
            transform: translateY(-2px);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .overlay.show {
            display: flex;
        }
        
        .modal {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 700px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
        }
        
        .events {
            color: #333;
            line-height: 1.8;
            font-size: 1.1em;
        }
        
        .error {
            color: #e74c3c;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“… On This Day</h1>
        <p class="subtitle">Discover fascinating historical events</p>
        <button id="discoverBtn">Discover History</button>
        <button id="refreshBtn" style="display: none;">Refresh</button>
    </div>
    
    <div id="overlay" class="overlay">
        <div class="modal">
            <div id="events" class="events">Click the button to discover what happened on this day in history!</div>
            <div id="error" class="error"></div>
        </div>
    </div>

    <script>
        const eventsEl = document.getElementById('events');
        const errorEl = document.getElementById('error');
        const overlay = document.getElementById('overlay');
        
        async function getHistory() {
            const btn = document.getElementById('discoverBtn');
            const refreshBtn = document.getElementById('refreshBtn');
            eventsEl.textContent = 'Loading historical events...';
            overlay.classList.add('show');
            btn.disabled = true;
            refreshBtn.disabled = true;
            errorEl.textContent = '';
            
            try {
                const res = await fetch('/api/history');
                const text = await res.text();
                const data = JSON.parse(text);
                
                if (data.events) {
                    eventsEl.textContent = data.events;
                } else if (data.error) {
                    eventsEl.textContent = 'Error: ' + data.error;
                } else {
                    eventsEl.textContent = 'No historical events found. Please try again!';
                }
            } catch (err) {
                eventsEl.textContent = 'Oops! Something went wrong.';
                errorEl.textContent = 'Error: ' + err.message;
            } finally {
                btn.disabled = false;
                refreshBtn.disabled = false;
            }
        }
        
        document.getElementById('discoverBtn').addEventListener('click', getHistory);
        document.getElementById('refreshBtn').addEventListener('click', getHistory);
        document.getElementById('overlay').addEventListener('click', e => {
            if (e.target === e.currentTarget) {
                e.currentTarget.classList.remove('show');
            }
        });
    </script>
</body>
</html>
